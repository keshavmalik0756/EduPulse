<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="loginBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="loginFormGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="loginButtonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="loginGlowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0);stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="loginGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="loginShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#loginBgGradient)"/>
  
  <!-- Floating Circuit Lines -->
  <g opacity="0.3">
    <path d="M 50 100 Q 150 80 250 100 T 450 120" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 200 Q 200 180 300 200 T 500 220" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" fill="none">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 150 400 Q 250 380 350 400 T 550 420" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI Brain Network -->
  <g transform="translate(50, 50)" opacity="0.4">
    <!-- Brain outline -->
    <path d="M 80 60 Q 60 40 40 60 Q 35 80 50 100 Q 70 110 90 100 Q 110 90 115 70 Q 110 50 90 45 Q 85 55 80 60" 
          fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Neural connections -->
    <g stroke="rgba(59,130,246,0.4)" stroke-width="1" fill="none">
      <line x1="55" y1="65" x2="75" y2="55">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="65" y1="75" x2="85" y2="65">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="75" y1="85" x2="95" y2="75">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Neural nodes -->
    <circle cx="55" cy="65" r="3" fill="#3b82f6" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="55" r="3" fill="#10b981" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="75" r="3" fill="#3b82f6" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Login Form -->
  <g transform="translate(250, 150)">
    <!-- Form Container -->
    <rect x="0" y="0" width="300" height="280" rx="20" fill="url(#loginFormGradient)" filter="url(#loginShadow)"/>
    
    <!-- Form Header -->
    <text x="150" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      üîê Secure Login
    </text>
    
    <!-- Email Field -->
    <rect x="30" y="70" width="240" height="45" rx="8" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="1"/>
    <text x="40" y="90" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Email Address</text>
    <text x="40" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="14">user@edupulse.com</text>
    
    <!-- Password Field -->
    <rect x="30" y="130" width="240" height="45" rx="8" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="1"/>
    <text x="40" y="150" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Password</text>
    <text x="40" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="14">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</text>
    
    <!-- Biometric Icon -->
    <circle cx="250" cy="152" r="8" fill="#10b981" opacity="0.8"/>
    <path d="M 246 148 L 250 152 L 254 148" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Login Button -->
    <rect x="30" y="200" width="240" height="50" rx="25" fill="url(#loginButtonGradient)" filter="url(#loginGlow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="150" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Sign In Securely
    </text>
  </g>
  
  <!-- Student Avatar -->
  <g transform="translate(180, 300)">
    <!-- Head -->
    <circle cx="30" cy="30" r="20" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M 10 25 Q 30 5 50 25 Q 50 15 30 10 Q 10 15 10 25" fill="#374151"/>
    <!-- Eyes -->
    <circle cx="24" cy="26" r="2" fill="#1f2937"/>
    <circle cx="36" cy="26" r="2" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M 20 35 Q 30 42 40 35" stroke="#1f2937" stroke-width="1.5" fill="none"/>
    
    <!-- Body -->
    <rect x="20" y="50" width="20" height="25" rx="10" fill="#3b82f6"/>
    <!-- Arms -->
    <rect x="10" y="55" width="10" height="15" rx="5" fill="#fbbf24"/>
    <rect x="40" y="55" width="10" height="15" rx="5" fill="#fbbf24"/>
    
    <!-- Laptop -->
    <rect x="5" y="70" width="50" height="30" rx="3" fill="#374151"/>
    <rect x="8" y="73" width="44" height="24" rx="2" fill="#1f2937"/>
    <rect x="12" y="77" width="36" height="3" rx="1" fill="#3b82f6"/>
    <rect x="12" y="82" width="20" height="2" rx="1" fill="#10b981"/>
    <rect x="12" y="86" width="25" height="2" rx="1" fill="#f59e0b"/>
  </g>
  
  <!-- Dashboard Preview Panel -->
  <g transform="translate(580, 120)" opacity="0.9">
    <!-- Panel Background -->
    <rect x="0" y="0" width="180" height="320" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Panel Header -->
    <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Your Dashboard
    </text>
    
    <!-- Progress Section -->
    <text x="20" y="50" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Learning Progress
    </text>
    
    <!-- Progress Bar -->
    <rect x="20" y="60" width="140" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="20" y="60" width="98" height="8" rx="4" fill="#10b981">
      <animate attributeName="width" values="70;98;70" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="80" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">
      70% Complete
    </text>
    
    <!-- Completed Lessons -->
    <text x="20" y="105" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Completed Lessons
    </text>
    
    <!-- Lesson Items -->
    <g transform="translate(20, 115)">
      <circle cx="8" cy="8" r="4" fill="#10b981"/>
      <text x="20" y="12" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">
        JavaScript Basics
      </text>
      
      <circle cx="8" cy="25" r="4" fill="#10b981"/>
      <text x="20" y="29" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">
        React Components
      </text>
      
      <circle cx="8" cy="42" r="4" fill="#f59e0b"/>
      <text x="20" y="46" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">
        State Management
      </text>
    </g>
    
    <!-- AI Tips Section -->
    <text x="20" y="190" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      ü§ñ AI Recommendations
    </text>
    
    <rect x="20" y="200" width="140" height="40" rx="8" fill="rgba(59,130,246,0.2)" stroke="rgba(59,130,246,0.4)" stroke-width="1"/>
    <text x="25" y="215" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">
      Focus on async/await patterns
    </text>
    <text x="25" y="228" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">
      Based on your learning style
    </text>
    
    <!-- Metrics -->
    <text x="20" y="265" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      This Week
    </text>
    
    <g transform="translate(20, 275)">
      <rect x="0" y="0" width="40" height="25" rx="5" fill="rgba(16,185,129,0.2)"/>
      <text x="20" y="12" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
        4.2h
      </text>
      <text x="20" y="22" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">
        Study Time
      </text>
      
      <rect x="50" y="0" width="40" height="25" rx="5" fill="rgba(59,130,246,0.2)"/>
      <text x="70" y="12" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
        12
      </text>
      <text x="70" y="22" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">
        Lessons
      </text>
      
      <rect x="100" y="0" width="40" height="25" rx="5" fill="rgba(245,158,11,0.2)"/>
      <text x="120" y="12" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
        95%
      </text>
      <text x="120" y="22" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">
        Accuracy
      </text>
    </g>
  </g>
  
  <!-- Floating Security Elements -->
  <g transform="translate(100, 450)" opacity="0.6">
    <!-- Key Icon -->
    <circle cx="20" cy="20" r="15" fill="url(#loginGlowEffect)"/>
    <path d="M 15 15 L 25 15 L 25 20 L 30 20 L 30 25 L 25 25 L 25 30 L 15 30 Z" fill="#fbbf24"/>
    <circle cx="18" cy="18" r="3" fill="none" stroke="#fbbf24" stroke-width="2"/>
    
    <animateTransform attributeName="transform" type="translate" values="100,450; 100,430; 100,450" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Floating Gears -->
  <g transform="translate(650, 450)" opacity="0.4">
    <circle cx="15" cy="15" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="15" cy="15" r="6" fill="rgba(255,255,255,0.2)"/>
    <rect x="13" y="3" width="4" height="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="13" y="21" width="4" height="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="3" y="13" width="6" height="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="21" y="13" width="6" height="4" fill="rgba(255,255,255,0.3)"/>
    
    <animateTransform attributeName="transform" type="rotate" values="0 15 15; 360 15 15" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Pulsing Elements -->
  <circle cx="700" cy="100" r="5" fill="rgba(59,130,246,0.6)">
    <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="500" r="4" fill="rgba(16,185,129,0.6)">
    <animate attributeName="r" values="2;6;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>