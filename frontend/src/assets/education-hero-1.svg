<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="edu1Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="edu1Accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#edu1Bg)"/>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="100" r="20" fill="rgba(255,255,255,0.1)" opacity="0.8">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="15" fill="rgba(255,255,255,0.1)" opacity="0.6">
    <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Illustration -->
  <g transform="translate(150, 100)">
    <!-- Laptop -->
    <rect x="100" y="200" width="300" height="180" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <rect x="110" y="210" width="280" height="160" rx="5" fill="#1a202c"/>
    
    <!-- Screen Content -->
    <rect x="120" y="220" width="260" height="20" rx="10" fill="url(#edu1Accent)"/>
    <text x="130" y="235" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EduPulse Learning Platform</text>
    
    <!-- Course Cards -->
    <rect x="130" y="250" width="70" height="50" rx="5" fill="#4299e1" opacity="0.8"/>
    <rect x="210" y="250" width="70" height="50" rx="5" fill="#48bb78" opacity="0.8"/>
    <rect x="290" y="250" width="70" height="50" rx="5" fill="#ed8936" opacity="0.8"/>
    
    <!-- Progress Bars -->
    <rect x="130" y="310" width="60" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="130" y="310" width="40" height="4" rx="2" fill="#4299e1"/>
    
    <rect x="210" y="310" width="60" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="210" y="310" width="50" height="4" rx="2" fill="#48bb78"/>
    
    <rect x="290" y="310" width="60" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="290" y="310" width="25" height="4" rx="2" fill="#ed8936"/>
    
    <!-- Laptop Base -->
    <ellipse cx="250" cy="380" rx="150" ry="8" fill="#2d3748"/>
  </g>
  
  <!-- Student Character -->
  <g transform="translate(450, 250)">
    <!-- Head -->
    <circle cx="50" cy="50" r="25" fill="#fbb6ce"/>
    <!-- Hair -->
    <path d="M 25 35 Q 50 15 75 35 Q 75 25 50 20 Q 25 25 25 35" fill="#4a5568"/>
    <!-- Eyes -->
    <circle cx="42" cy="45" r="2" fill="#2d3748"/>
    <circle cx="58" cy="45" r="2" fill="#2d3748"/>
    <!-- Smile -->
    <path d="M 40 55 Q 50 65 60 55" stroke="#2d3748" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="35" y="75" width="30" height="40" rx="15" fill="#4299e1"/>
    <!-- Arms -->
    <rect x="20" y="80" width="15" height="25" rx="7" fill="#fbb6ce"/>
    <rect x="65" y="80" width="15" height="25" rx="7" fill="#fbb6ce"/>
    <!-- Legs -->
    <rect x="40" y="115" width="8" height="25" rx="4" fill="#2d3748"/>
    <rect x="52" y="115" width="8" height="25" rx="4" fill="#2d3748"/>
  </g>
  
  <!-- Books Stack -->
  <g transform="translate(50, 350)">
    <rect x="0" y="20" width="80" height="12" rx="2" fill="#e53e3e"/>
    <rect x="0" y="10" width="75" height="12" rx="2" fill="#38a169"/>
    <rect x="0" y="0" width="70" height="12" rx="2" fill="#3182ce"/>
  </g>
  
  <!-- Floating Icons -->
  <g transform="translate(600, 200)">
    <!-- Graduation Cap -->
    <path d="M 20 20 L 40 15 L 60 20 L 40 25 Z" fill="#ffd700"/>
    <rect x="38" y="15" width="4" height="15" fill="#ffd700"/>
    <circle cx="42" cy="30" r="2" fill="#ffd700"/>
    
    <animateTransform attributeName="transform" type="translate" values="600,200; 600,180; 600,200" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(80, 200)">
    <!-- Light Bulb -->
    <circle cx="20" cy="25" r="12" fill="#ffd700" opacity="0.8"/>
    <rect x="16" y="35" width="8" height="6" rx="2" fill="#4a5568"/>
    <rect x="14" y="41" width="12" height="3" rx="1" fill="#4a5568"/>
    
    <animateTransform attributeName="transform" type="translate" values="80,200; 80,180; 80,200" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Text Elements -->
  <text x="400" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">
    Interactive Learning Experience
  </text>
  <text x="400" y="530" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    Personalized courses • AI-powered insights • Real-time progress tracking
  </text>
</svg> 