    <rect x="16" y="40" width="8" height="14" rx="1" fill="#1f2937"/>
    <rect x="17" y="42" width="6" height="1" rx="0.5" fill="#10b981"/>
    
    <!-- Status Indicator -->
    <circle cx="35" cy="10" r="4" fill="#3b82f6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Student 4 - Bottom Right -->
  <g transform="translate(460, 360)">
    <circle cx="20" cy="20" r="18" fill="#a78bfa" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="20" cy="18" r="12" fill="#7c3aed"/>
    <path d="M 11 17 Q 20 9 29 17 Q 27 13 20 11 Q 13 13 11 17" fill="#1f2937"/>
    <circle cx="16" cy="16" r="1.5" fill="#1f2937"/>
    <circle cx="24" cy="16" r="1.5" fill="#1f2937"/>
