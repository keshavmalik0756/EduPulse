      <rect x="40" y="25" width="120" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
      <rect x="40" y="25" width="96" height="8" rx="4" fill="#f472b6">
        <animate attributeName="width" values="72;96;72" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <text x="165" y="32" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">80%</text>
      
      <!-- Mike -->
      <text x="0" y="52" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">Mike</text>
      <rect x="40" y="45" width="120" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
      <rect x="40" y="45" width="72" height="8" rx="4" fill="#34d399">
        <animate attributeName="width" values="48;72;48" dur="4.5s" repeatCount="indefinite"/>
      </rect>
      <text x="165" y="52" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">60%</text>
      
      <!-- Emma -->
      <text x="0" y="72" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">Emma</text>
      <rect x="40" y="65" width="120" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
      <rect x="40" y="65" width="108" height="8" rx="4" fill="#a78bfa">
        <animate attributeName="width" values="84;108;84" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="165" y="72" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">90%</text>
    </g>
  </g>
  
  <!-- Floating Achievement Badges -->
  <g transform="translate(650, 300)" opacity="0.8">
    <circle cx="20" cy="20" r="15" fill="rgba(251,191,36,0.3)" stroke="#fbbf24" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">üèÜ</text>
    <animateTransform attributeName="transform" type="translate" values="650,300; 650,280; 650,300" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Text Elements -->
