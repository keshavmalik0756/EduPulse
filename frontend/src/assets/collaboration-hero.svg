    </circle>
  </g>
  
  <!-- Shared Whiteboard -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
