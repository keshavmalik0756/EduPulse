    <!-- Progress Bars -->
    <g transform="translate(20, 40)">
      <!-- Alex -->
      <text x="0" y="12" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">Alex</text>
      <rect x="40" y="5" width="120" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
      <rect x="40" y="5" width="84" height="8" rx="4" fill="#fbbf24">
        <animate attributeName="width" values="60;84;60" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="165" y="12" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">70%</text>
      
      <!-- Sarah -->
