  </text>
  <text x="400" y="580" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    Connect ‚Ä¢ Collaborate ‚Ä¢ Learn Together ‚Ä¢ Track Progress
  </text>
</svg>