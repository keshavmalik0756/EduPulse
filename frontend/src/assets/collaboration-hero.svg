      <circle cx="12" cy="12" r="6" fill="#fbbf24"/>
      <text x="25" y="10" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Alex</text>
      <text x="25" y="18" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="7">Great idea for the project!</text>
      
      <!-- Message 2 -->
      <rect x="30" y="35" width="120" height="25" rx="12" fill="rgba(139,92,246,0.2)"/>
      <circle cx="42" cy="47" r="6" fill="#f472b6"/>
      <text x="55" y="45" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Sarah</text>
      <text x="55" y="53" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="7">Let's implement it together</text>
      
      <!-- Message 3 -->
      <rect x="0" y="70" width="130" height="25" rx="12" fill="rgba(16,185,129,0.2)"/>
      <circle cx="12" cy="82" r="6" fill="#34d399"/>
      <text x="25" y="80" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Mike</text>
      <text x="25" y="88" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="7">I'll start on the backend API</text>
      
      <!-- Typing Indicator -->
      <rect x="15" y="105" width="80" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
      <text x="25" y="117" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="7">Emma is typing...</text>
      <circle cx="100" cy="115" r="2" fill="rgba(255,255,255,0.4)">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Progress Tracking -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      üìä Team Progress
