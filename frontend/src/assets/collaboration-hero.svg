      <text x="20" y="18" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">A</text>
      
      <circle cx="50" cy="15" r="8" fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="1"/>
      <text x="50" y="18" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">B</text>
      
      <circle cx="80" cy="15" r="8" fill="rgba(236,72,153,0.3)" stroke="#ec4899" stroke-width="1"/>
      <text x="80" y="18" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">C</text>
      
