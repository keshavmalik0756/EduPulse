<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="collabBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="connectionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#collabBg)"/>
  
  <!-- Floating Particles -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="6" fill="rgba(255,255,255,0.3)">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="4" fill="rgba(255,255,255,0.2)">
      <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="450" r="5" fill="rgba(255,255,255,0.25)">
      <animate attributeName="cy" values="450;430;450" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Collaboration Hub -->
  <g transform="translate(300, 200)">
    <!-- Main Hub Circle -->
    <circle cx="100" cy="100" r="60" fill="url(#connectionGlow)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Hub Icon -->
    <circle cx="100" cy="100" r="15" fill="rgba(255,255,255,0.9)"/>
    <path d="M 95 95 L 105 95 L 105 105 L 95 105 Z" fill="#6366f1"/>
    <circle cx="92" cy="92" r="2" fill="#8b5cf6"/>
    <circle cx="108" cy="92" r="2" fill="#8b5cf6"/>
    <circle cx="92" cy="108" r="2" fill="#8b5cf6"/>
    <circle cx="108" cy="108" r="2" fill="#8b5cf6"/>
    
    <!-- Connection Lines -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
      <!-- To Student 1 -->
      <line x1="60" y1="60" x2="100" y2="100">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
      </line>
      <!-- To Student 2 -->
      <line x1="140" y1="60" x2="100" y2="100">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite"/>
      </line>
      <!-- To Student 3 -->
      <line x1="60" y1="140" x2="100" y2="100">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
      </line>
      <!-- To Student 4 -->
      <line x1="140" y1="140" x2="100" y2="100">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Student Avatars -->
  <!-- Student 1 - Top Left -->
  <g transform="translate(320, 220)">
    <circle cx="20" cy="20" r="18" fill="#fbbf24" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="20" cy="18" r="12" fill="#d97706"/>
    <path d="M 8 15 Q 20 5 32 15 Q 32 10 20 8 Q 8 10 8 15" fill="#374151"/>
    <circle cx="16" cy="16" r="1.5" fill="#1f2937"/>
    <circle cx="24" cy="16" r="1.5" fill="#1f2937"/>
    <path d="M 14 22 Q 20 26 26 22" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <!-- Laptop -->
