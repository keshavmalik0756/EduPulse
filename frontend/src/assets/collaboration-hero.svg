      <rect x="10" y="36" width="60" height="3" rx="1" fill="rgba(245,158,11,0.2)"/>
      <rect x="10" y="42" width="70" height="3" rx="1" fill="rgba(239,68,68,0.2)"/>
    </g>
  </g>
  
  <!-- Chat Messages -->
  <g transform="translate(550, 150)">
    <!-- Chat Container -->
    <rect x="0" y="0" width="180" height="200" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Chat Header -->
    <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      üí¨ Team Chat
    </text>
    
    <!-- Messages -->
    <g transform="translate(15, 40)">
      <!-- Message 1 -->
