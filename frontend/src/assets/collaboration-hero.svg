    <rect x="7" y="40" width="26" height="14" rx="1" fill="#1f2937"/>
    <rect x="9" y="42" width="22" height="2" rx="1" fill="#6366f1"/>
    
    <!-- Status Indicator -->
    <circle cx="35" cy="10" r="4" fill="#10b981">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Student 2 - Top Right -->
  <g transform="translate(460, 220)">
    <circle cx="20" cy="20" r="18" fill="#f472b6" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="20" cy="18" r="12" fill="#be185d"/>
    <path d="M 10 16 Q 20 8 30 16 Q 28 12 20 10 Q 12 12 10 16" fill="#7c2d12"/>
    <circle cx="16" cy="16" r="1.5" fill="#1f2937"/>
    <circle cx="24" cy="16" r="1.5" fill="#1f2937"/>
    <path d="M 14 22 Q 20 26 26 22" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <!-- Tablet -->
    <rect x="12" y="38" width="16" height="22" rx="2" fill="#374151"/>
    <rect x="13" y="40" width="14" height="18" rx="1" fill="#1f2937"/>
    <rect x="15" y="42" width="10" height="2" rx="1" fill="#8b5cf6"/>
    
    <!-- Status Indicator -->
    <circle cx="35" cy="10" r="4" fill="#f59e0b">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Student 3 - Bottom Left -->
  <g transform="translate(320, 360)">
    <circle cx="20" cy="20" r="18" fill="#34d399" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="20" cy="18" r="12" fill="#059669"/>
    <path d="M 9 14 Q 20 6 31 14 Q 30 11 20 9 Q 10 11 9 14" fill="#dc2626"/>
    <circle cx="16" cy="16" r="1.5" fill="#1f2937"/>
    <circle cx="24" cy="16" r="1.5" fill="#1f2937"/>
    <path d="M 14 22 Q 20 26 26 22" stroke="#1f2937" stroke-width="1" fill="none"/>
    
